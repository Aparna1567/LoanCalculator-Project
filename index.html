<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="i.css">
    
</head>
<body>
    <div class="container">
        <h1>LOAN CALCULATER</h1>
        <p>Loan Amount $ 
            <input onchange="v()" type="number" id="Loan-amount" min="1" max="500000" value="100000">
        </p>
        <p>Interest Rate %
            <input onchange="v()" type="number" id="rate" min="1" max-="100" value="10">
        </p>
        <p>Months to pay
            <input onchange="v()" type="number" id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment: </p>
    </div>
    <script>
        function v(){
    a=document.getElementById('Loan-amount').value
    b=document.getElementById('rate').value
    c=document.getElementById('months-to-pay').value
    Interest=(a*(b * 0.01))/ c
    monthlyPayment=(a / 
    c + Interest).toFixed(2)
    document.getElementById('payment').innerHTML=
    `Monthly Payment: ${monthlyPayment}`      
    }
    </script>
</body>
</html>
